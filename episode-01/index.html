<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="5; url="https://drive.google.com/file/d/1c7k6mia3Wamu_-IhaDRzaSSuJf5WiAJf/preview">
    <title>Redirecting...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #121212;
            color: white;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
        }
        .loader {
            margin: 20px auto;
            border: 5px solid #f3f3f3;
            border-radius: 50%;
            border-top: 5px solid #ff5733;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        a {
            color: #ff5733;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Sedang Mengalihkan...</h1>
    <div class="loader"></div>
    <p>Anda akan diarahkan ke situs hosting dalam 5 detik.</p>
    <p>Jika tidak otomatis dialihkan, <a href="https://drive.google.com/file/d/1c7k6mia3Wamu_-IhaDRzaSSuJf5WiAJf/preview">klik di sini</a>.</p>
</body>
</html>
